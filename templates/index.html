<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Sistema Algebra</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Fondo oscuro profundo */
            background: radial-gradient(circle at center, #202020 0%, #020617 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-text {
            text-shadow: 0 0 20px rgba(6, 6, 6, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>

<body class="h-screen w-full flex flex-col items-center justify-center text-white overflow-hidden">

    <div class="z-10 text-center space-y-8 p-12 glass rounded-3xl shadow-2xl max-w-2xl animate-float">
        <div class="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto rounded-full mb-6"></div>

        <h1 class="text-5xl md:text-7xl font-bold tracking-tight neon-text mb-2">
            √Ålgebra Lineal
        </h1>
        <h2 class="text-2xl md:text-3xl font-light text-purple-200">
            Valores y Vectores Propios
        </h2>

        <p class="text-gray-400 text-lg max-w-lg mx-auto py-4 font-light">
            Sistema interactivo paso a paso.
        </p>

        <a href="/calculadora"
            class="inline-block group relative px-10 py-4 bg-purple-600 rounded-full font-bold text-lg tracking-wider shadow-lg hover:bg-purple-500 transition-all hover:scale-105 hover:shadow-purple-500/50 mt-4">
            <span class="relative z-10">INGRESAR</span>
            <div
                class="absolute inset-0 h-full w-full rounded-full bg-purple-400 opacity-0 group-hover:opacity-20 transition-opacity">
            </div>
        </a>
    </div>

    <!-- Elementos decorativos de fondo-->
    <div
        class="absolute top-20 left-20 w-64 h-64 bg-purple-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20">
    </div>
    <div
        class="absolute bottom-20 right-20 w-80 h-80 bg-blue-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20">
    </div>

</body>

</html>
